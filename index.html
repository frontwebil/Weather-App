<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="loading" id="loader" style="display: block;">
        <div class="loading-content-center">
          <div class="loader"></div>
        </div>
      </div>
      <div class="weather-app-search">
        <input type="text" name="" placeholder="Search Location" id="input" maxlength="35" class="input" />
        <button id="button" class="search-button">
          <img src="icons/search.svg" alt="">
        </button>
      </div>
      <div class="weather-app-temperature">
        <div class="weather-app-temperature-img">
          <img src="weather-img/cloudy.svg" alt="" class="" style="width: 100%;" id="image-weather"> 
        </div>
        <h2 class="weather-app-temperature-city" id="city-name"></h2>
        <p class="weather-app-temperature-temperature" id="temperature"></p>
      </div>
      <div class="weather-app-optional">
        <div class="weather-app-info" style="border: none;">
          <img src="icons/icon-pressure.png" alt="" class="weather-app-info-icon">
          <div class="weather-app-info-text">
            <h2 class="weather-app-info-text-value" id="pressure"></h2>
            <p class="weather-app-info-text-undertext">Тиск</p>
          </div>
        </div>
        <div class="weather-app-info" style="border: none;">
          <div class="weather-app-info-text" style="text-align: right;">
            <h2 class="weather-app-info-text-value" id="cloudscover"></h2>
            <p class="weather-app-info-text-undertext">Хмарність</p>
          </div>
          <img src="icons/icon-clouds.png" alt="" class="weather-app-info-icon">
        </div>
      </div>
      <div class="weather-app-optional">
        <div class="weather-app-info">
          <img src="icons/icon-wind.png" alt="" class="weather-app-info-icon">
          <div class="weather-app-info-text">
            <h2 class="weather-app-info-text-value" id="wind-speed"></h2>
            <p class="weather-app-info-text-undertext">Швидкість вітру</p>
          </div>
        </div>
        <div class="weather-app-info">
          <div class="weather-app-info-text" style="text-align: right;">
            <h2 class="weather-app-info-text-value" id="humidity"></h2>
            <p class="weather-app-info-text-undertext">Вологість</p>
          </div>
          <img src="icons/icon-humidity.png" alt="" class="weather-app-info-icon">
        </div>
      </div>

    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
