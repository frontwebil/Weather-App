<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-app-search">
        <input type="text" name="" placeholder="Search Location" id="input" maxlength="35" class="input" />
        <button id="button" class="search-button">
          <img src="icons/search.svg" alt="">
        </button>
      </div>
      <div class="weather-app-temperature">
        <div class="weather-app-temperature-img">
          <img src="weather-img/cloudy.svg" alt="" class="" style="width: 100%;"> 
        </div>
        <h2 class="weather-app-temperature-city" id="city-name"></h2>
        <p class="weather-app-temperature-temperature" id="temperature"></p>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
